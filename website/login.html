<!DOCTYPE html>
<html dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="mainCSS.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <title>Login</title>
    </head>
    <body>
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-md-5 col-lg-4 shadow p-3 bg-body rounded">
                    <form>
                        <img src="https://accord.ps/Modules/Website/Resources/assets/images/rasel-logo.png" class="w-1"
                            width="140">
                        <h5 class="text-center mt-3 mb-3">تسجيل الدخول</h5>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">رقم الجوال</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="أدخل رقم الجوال">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">كلمة المرور</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="أدخل كلمة المرور">
                        </div>
                        <div class="mt-2 text-right pb-5">
                            <a>
                                نسيت كلمة المرور
                            </a>
                        </div>
                        <button class="btn btn-primary w-100 mb-4 pb-3 " data-action="login">تسجيل الدخول</button>
                    </form>
                    <div class=" text-center">
                        <a>
                            ليس لديك حساب؟
                        </a>
                    </div>
                </div>
                <div class="col-md-7 col-lg-8 p-0">
                    <img class="rounded w-100"
                        src="https://accord.ps/Modules/Website/Resources/assets/images/login-2.jpg" />
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    </body>

</html>
